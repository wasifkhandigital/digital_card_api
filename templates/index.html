<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contact QR Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>‚ú® Create Your Smart Contact QR ‚ú®</h2>
        <form id="cardForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g. Alex Smith" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="03** *********" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

            <label for="job">Job Title:</label>
            <input type="text" id="job" name="job" placeholder="Owner">

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Example Corp">

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="https://www.example.com">

            <button type="submit">Generate My QR Code</button>
        </form>
        <div id="success-msg"></div>
    </div>

    <script>
        const form = document.getElementById('cardForm');
        const successMsg = document.getElementById('success-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            successMsg.textContent = "";

            const formData = new FormData(form);

            try {
                const response = await fetch('/card', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to generate card.');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'digital_card.zip';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

                successMsg.textContent = "üéâ Your digital card is ready!";
                successMsg.classList.add('show');

            } catch (err) {
                successMsg.textContent = "‚ùå Something went wrong. Please try again.";
                successMsg.classList.add('show');
            }
        });
    </script>
</body>
</html>
